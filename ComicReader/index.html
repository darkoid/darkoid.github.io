<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Reader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #ffcc00, #ff6699);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 5px solid #ff6699;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #upload-section {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff6699;
            background-color: #ffffff;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
            color: #ff6699;
        }

        button {
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3385;
        }

        #comic-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        h2 {
            color: #ffcc00;
            text-shadow: 1px 1px 3px #000000;
        }
    </style>
</head>
<body>

    <h1>Comic Reader</h1>
    
    <div id="upload-section">
        <div>
            <label>1st Folder:</label>
            <input type="file" id="folderInput1" webkitdirectory multiple />
        </div>
        <div>
            <label>2nd Folder:</label>
            <input type="file" id="folderInput2" webkitdirectory multiple />
        </div>
        <div>
            <label>3rd Folder:</label>
            <input type="file" id="folderInput3" webkitdirectory multiple />
        </div>
        <div>
            <label>4th Folder:</label>
            <input type="file" id="folderInput4" webkitdirectory multiple />
        </div>
        <div>
            <label>5th Folder:</label>
            <input type="file" id="folderInput5" webkitdirectory multiple />
        </div>
        <div>
            <label>6th Folder:</label>
            <input type="file" id="folderInput6" webkitdirectory multiple />
        </div>
        <div>
            <label>7th Folder:</label>
            <input type="file" id="folderInput7" webkitdirectory multiple />
        </div>
        <div>
            <label>8th Folder:</label>
            <input type="file" id="folderInput8" webkitdirectory multiple />
        </div>
        <div>
            <label>9th Folder:</label>
            <input type="file" id="folderInput9" webkitdirectory multiple />
        </div>
        <div>
            <label>10th Folder:</label>
            <input type="file" id="folderInput10" webkitdirectory multiple />
        </div>
    </div>

    <button id="processButton">Process Selected Folders</button>
    <div id="comic-container"></div>

    <script>
        document.getElementById('processButton').addEventListener('click', handleFiles);

        function handleFiles() {
            const folderInputs = [];
            for (let i = 1; i <= 10; i++) {
                const folderInput = document.getElementById('folderInput' + i);
                if (folderInput.files.length > 0) {
                    folderInputs.push({
                        sequence: i,
                        files: Array.from(folderInput.files)
                    });
                }
            }

            folderInputs.sort((a, b) => a.sequence - b.sequence);

            const comicContainer = document.getElementById('comic-container');
            comicContainer.innerHTML = '';

            folderInputs.forEach(input => {
                const folderMap = {};

                input.files.forEach(file => {
                    const folder = file.webkitRelativePath.split('/')[0];
                    if (!folderMap[folder]) {
                        folderMap[folder] = [];
                    }
                    if (/\.(jpg|jpeg|png|gif)$/i.test(file.name)) {
                        folderMap[folder].push(file);
                    }
                });

                Object.keys(folderMap).forEach(folder => {
                    const images = folderMap[folder];
                    images.sort((a, b) => extractNumber(a.name) - extractNumber(b.name));

                    const folderHeader = document.createElement('h2');
                    folderHeader.textContent = folder;
                    comicContainer.appendChild(folderHeader);

                    images.forEach(file => {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
                        comicContainer.appendChild(img);
                    });
                });
            });

            comicContainer.style.display = 'flex';
        }

        function extractNumber(filename) {
            const numMatch = filename.match(/\d+/);
            return numMatch ? parseInt(numMatch[0], 10) : 0;
        }
    </script>
</body>
</html>
